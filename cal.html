<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    </head>

   
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
             <div class="card">
            <div class="card-header">
                Calculator
            </div>
            <div class="card-body">
                
                    
                        
                            <h1>Calculator</h1>
            
                    <label for="num1">First number</label>
                    <input type="number" id="txtfirstnumber" class="form-control"><br>
            
                    <label for="num2">Second number</label>
                    <input type="number" id="txtsecondnumber" class="form-control"><br>


                    <div class="buttons">
                        <button type="button" class="btn btn-blue" data-num="*">*</button>
                        <button type="button" class="btn btn-blue" data-num="+">+</button>
                        <button type="button" class="btn btn-blue" data-num="-">-</button>
                        <button type="button" class="btn btn-blue" data-num="/">/</button>
                        <button type="button" class="btn btn-blue" data-num="%">%</button>
                        
                    </div>
            
                    <button type="submit" onclick="" class="btn btn-secondary" >Calculate</button><br><br>
            
                    <label for="txtresult">Result</label><br>
                    <input type="number" id="txtresult" class="form-control">

                    
            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>

</html>
